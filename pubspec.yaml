name: x_clone
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter

  #Uİ
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1

  #BUSİNESS
  go_router: ^14.4.1
  device_preview_plus: ^2.2.0
  gap: ^3.0.1
  numeral: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:


  uses-material-design: true


  assets:
  - assets/photos/
  - assets/icons/
  - assets/fonts/



  fonts:
  - family: Roboto
    fonts:
    - asset: assets/fonts/Roboto-Regular.ttf
    - asset: assets/fonts/Roboto-Medium.ttf
      weight: 500
